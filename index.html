<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
   <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="style.css" />
   <title>Work Day Scheduler</title>
</head>

<body>

   <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
   </header>


   <div class="container">
      <div class="row">
         <div class="hour col-md-1">9AM</div>
         <textarea id="note1" class="description col-md-10" data-hour="9"></textarea>
         <button id="saveNote1" class="saveBtn saveBtn:Hover col-md-1">&#128190;</button>
      </div>


      <div class="row">
         <div class="hour col-md-1">10AM</div>
         <textarea id="note2" class="description col-md-10" data-hour="10"></textarea>
         <button id="saveNote2" class="saveBtn saveBtn:Hover col-md-1">&#128190;</button>
      </div>


      <div class="row">
         <div class="hour col-md-1">11AM</div>
         <textarea id="note3" class="description col-md-10" data-hour="11"></textarea>
         <button id="saveNote3" class="saveBtn saveBtn:Hover col-md-1">&#128190;</button>
      </div>


      <div class="row">
         <div class="hour col-md-1">12PM</div>
         <textarea id="note4" class="description col-md-10" data-hour="12"></textarea>
         <button id="saveNote4" class="saveBtn saveBtn:Hover col-md-1">&#128190;</button>
      </div>


      <div class="row">
         <div class="hour col-md-1">1PM</div>
         <textarea id="note5" class="description col-md-10" data-hour="13"></textarea>
         <button id="saveNote5" class="saveBtn saveBtn:Hover col-md-1">&#128190;</button>
      </div>


      <div class="row">
         <div class="hour col-md-1">2PM</div>
         <textarea id="note6" class="description col-md-10" data-hour="14"></textarea>
         <button id="saveNote6" class="saveBtn saveBtn:Hover col-md-1">&#128190;</button>
      </div>


      <div class="row">
         <div class="hour col-md-1">3PM</div>
         <textarea id="note7" class="description col-md-10" data-hour="15"></textarea>
         <button id="saveNote7" class="saveBtn saveBtn:Hover col-md-1">&#128190;</button>
      </div>


      <div class="row">
         <div class="hour col-md-1">4PM</div>
         <textarea id="note8" class="description col-md-10" data-hour="16"></textarea>
         <button id="saveNote8" class="saveBtn saveBtn:Hover col-md-1">&#128190;</button>
      </div>


      <div class="row">
         <div class="hour col-md-1">5PM</div>
         <textarea id="note9" class="description col-md-10" data-hour="17"></textarea>
         <button id="saveNote9" class="saveBtn saveBtn:Hover col-md-1">&#128190;</button>
      </div>

   </div>
   <br>

   <button id="clear" class="clearBtn clearBtn:Hover"> CLEAR ALL </button>

   <br>
   <hr>

   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <script src="script.js" type="text/javascript"></script>

</body>

</html>
